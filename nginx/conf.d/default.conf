server {
    listen 80;
    server_name p.nulldomain.ru;
    location ~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}
server {
    listen 443 ssl http2;
    server_name p.nulldomain.ru;
    ssl_certificate /etc/letsencrypt/live/p.nulldomain.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/p.nulldomain.ru/privkey.pem;

    limit_req zone=anti_ddos burst=20 nodelay;
    limit_conn conn_limit_per_ip 10;
    root /usr/share/nginx/html;
    location /api/ {
        proxy_pass http://app:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
    }
    location / {
        try_files $uri $uri/ /index.html;
    }
    if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|PATCH)$) {
        return 405;
    }
}